{% extends 'base.html' %}

{% block title %}
{{ config.title }} | {{ page.title }}
{% endblock %}

{% block content %}
<section class="section">
  <div class="container">
    <div class="columns">
      <div class="column is-8 is-offset-2">
        <article>
          <div style="margin-bottom: 3em">
            <h1 class="title">
              {{ page.title }}
            </h1>
            <p class="subtitle">{{ page.description }}</p>
          </div>
          <div class="content mt-2">
            {{ page.content | safe }}
          </div>
        </article>
      </div>
    </div>
  </div>
</section>
{% endblock %}
