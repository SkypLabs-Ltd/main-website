# The URL the site will be built for.
base_url = "https://skyplabs.com"

# The site title and description.
title = "SkypLabs"
description = "Security and Software Engineering, IT Consultancy and Content Creation"

# The default language used in feeds.
default_language = "en"

# The site theme to use.
theme = "deepthought"

# Whether to automatically compile all Sass files in the sass directory.
compile_sass = true

# When set to "true", a feed is automatically generated.
generate_feed = false

# Whether to build a search index to be used later on by a JavaScript library.
build_search_index = true

[markdown]
# When set to "true", all code blocks are highlighted.
highlight_code = true

# When set to "true", emoji aliases translated to their corresponding Unicode
# emoji equivalent in the rendered Markdown files. (e.g.: :smile: => ðŸ˜„).
render_emoji = true

# Whether external links are to be opened in a new tab.
external_links_target_blank = true

# Whether to set rel="nofollow" for all external links.
external_links_no_follow = true

# Whether to set rel="noreferrer" for all external links.
external_links_no_referrer = true

# Whether smart punctuation is enabled (changing quotes, dashes, dots in their
# typographic form).
smart_punctuation = true

[extra]
navbar_items = [
  { code = "en", nav_items = [
    { url = "$BASE_URL/", name = "Home" },
  ]},
]

[extra.author]
